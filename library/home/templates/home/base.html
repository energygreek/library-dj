<!DOCTYPE html>
{% load static %}

<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'home/img/favicon.ico' %}"/>
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap-table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'home/css/singin.css' %}" />
</head>

<body  style="margin:30px">
    <div>
        <img src="{% static 'images/sitelogo.png' %}" alt="Logo"> {{ name }} 欢迎登陆Operator！
        <a href="{% url 'home:login' %}">读者登陆</a> <a href="{% url 'home:login' %}">操作员登陆</a> <a href="{% url 'home:logout' %}">注销</a>
    </div>

    {% block content %}{% endblock %}
</body>

</html>
