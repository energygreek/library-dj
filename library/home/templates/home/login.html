{% extends "home/base.html" %}
{% block title %} 登录 {% endblock %}

{% block content %}

<div class="container">

    <form class="form-signin" method="post" action="{% url 'home:login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">图书管系统登录</h2>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="input" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->

{% endblock %}
