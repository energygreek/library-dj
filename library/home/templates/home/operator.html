

<!DOCTYPE html>
<html>
  <head>
    <title>OPR</title>
    <meta charset="utf-8">

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- bootstrap-table -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

<script>


    $(function () {


        //设置需要显示的列(默认表头)
        var columns = [
            { field: "Id", title: '条码' },
            { field: 'Name', title: '书名' },
        ];

        //给表添加默认数据
        var data = [
            { Id: '001', Name: '张三' },
            { Id: '002', Name: '李四' },
            { Id: '003', Name: '王五' },
            //{ Id: 601, Car: 'Car-X2', },
            //{ Id: 30, Car: 'Car-X3', }
        ];


        //bootstrap table初始化数据（渲染到Table里面）
        $('#table').bootstrapTable({
            classes: "table table-hover",
            // toolbar: "#toolbar",
            data: data,
            columns: columns,
            pageSize: 4, //每页的记录行数（*）
            pageNumber: 1,  //初始第1页
            pageList: [2, 4, 6, 8],  //这里不知道为啥没有用

            //, page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
            //    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
            //    //,curr: 5 //设定初始在第 5 页
            //    , groups: 1 //只显示 1 个连续页码
            //    , first: false //不显示首页
            //    , last: false
            //    //不显示尾页

            //},
            pagination: true,//是否显示分页
            locale: 'zh-CN',//中文支持,
            rowStyle: rowStyle,
            //showRefresh: true, //是否显示刷新按钮
            sortable: true, //是否启用排序
            sortOrder: "desc", //排序方式
            // search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，

            //在这里加一个高度的属性就可以固定住表格的高度
            height:250
        });
    })


    function doprepend() {//按钮点击事件
        //newData需要追加的新数据
        var ID = $("#Id").val();
        var Name = $("#Name").val();
        var Age = $("#Age").val();
        var Sex = $("#Sex").val();
        var rows = $("#table tr");
        if (ID == "" || ID == null) {
            alert("id不能为空");
            return false;
        }
        //防呆防止数据重复
        if (rows.length > 0) {
            for (var i = 0; i < rows.length; i++) {
                var center = rows[i].cells[0].innerText.replace(/\s+/g, "");//循环遍历获取table的id
                if (center == ID) {//判断是否为同一个id
                    alert("条码不允许重复扫描");
                    return false;
                }
            }
        }

        var newData = [
            { Id: ID, Name: Name, Age: Age },
        ];

        $('#table').bootstrapTable('prepend', newData);//追加到Table **`注：prepend追加到第一行，Append 添加到最后一行`**
    }
    //添加行内样式
    function rowStyle(row, index) {
        var style = {};
        if (row.Age > 35) {
            style = { css: { 'background-color': '#ed5565' } };
        }
        return style;
    }
</script>

</head>

  <body>
    <div>        
        <h4>{{ name }} 欢迎登陆OPR！</h4>    
    </div> 

    <h5>借阅登记</h5>


<div>        
    <a href="{% url 'home:login' %}">读者登陆</a>
    <a href="{% url 'home:login' %}">操作员登陆</a>
    <a href="{% url 'home:logout' %}">注销</a>
</div>

<p>图书查询</p>


<div>
    <p>条码：<input type="text" id="Id" /></p>
    <p>书名：<input type="text" id="Name" /></p>
    <p><button id="doprepend" onclick="doprepend()">添加</button></p>
    @*style="overflow-y:auto;让表格可以左右滑动*@
    <table id="table" class="table table-bordered " style="overflow-y:auto;"></table>


</div>

  </body>
</html>
